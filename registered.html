<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yo</title>
    <style>
        table {
            width: 100%;
            border-spacing: 0;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid;
            border-spacing: 0;
        }

        th {
            text-align: left;
            border-bottom: 2px solid;
        }
    </style>
</head>
<body>
<div>
    <header>
        <ul>
            <li><a href="/main">Главная</a></li>
            <li><a href="/chats">Чаты/челы </a></li>
            <li><a href="/registered">Зареганые челы</a></li>
        </ul>
    </header>
    <h1>Зареганые челы</h1>
    <table>
        <thead>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Логин TG</th>
            <th>Номер</th>
            <th>Ссылка на чат (может не работать)</th>
            <th>Сообщения</th>
        </thead>
        <tbody>
        {{ range .}}
            <tr>
                <td>{{ .TgFirstName }}</td>
                <td>{{ .TgLastName }}</td>
                <td>{{ .TgUsername }}</td>
                <td>{{ .Phone }}</td>
                <td><a href="/chat/{{ .TgUserId }}">Чел</a></td>
                <td> {{ .Messages }}</td>
            </tr>
        {{ end }}
        </tbody>
    </table>

</div>
</body>
</html>
