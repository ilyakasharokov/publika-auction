<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yo</title>
</head>
<body>
<div>
    <h1>Ставки чела</h1>
    <table>
        <thead>
        <th>Сумма</th><th>Номер телефона</th><th>Имя </th><th>Почта (ПГ)</th><th>Логин TG</th><th>Подтверждено</th><th></th>
        </thead>
        {{ range .}}
        <tr>
            <td>{{ .Summ }}</td><td><a href="/phone/{{ .Client.Phone }}">{{ .Client.Phone }}</a> </td><td>{{ .Client.Name }} </td><td>{{ .Client.Email }} </td><td>{{ .Client.TgUsername }} </td>
            <td> {{ .Confirmed }} </td> <td> <a href="/chat/{{ .Client.TgUserId }}"> Все ставки чела </a> </td>
        </tr>
        {{ end }}
    </table>
</div>
</body>
</html>
